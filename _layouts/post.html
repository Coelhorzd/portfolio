---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <h2 class="subheading">{{ page.subtitle }}</h2>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container" style="margin:0 auto">

      <div class="col-lg-10 col-md-10 mx-auto">

        {{ content }}

<br>


        <div class="clearfix">

          {% if page.previous.url %}
          <a class="btn btn-primary float-right" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">Project<span class="d-none d-md-inline">
              Below</span> &rarr;</a>
          {% endif %}
          {% if page.next.url %}
          <a class="btn btn-primary float-left" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">&larr; Project<span class="d-none d-md-inline">
              Above</span></a>
          {% endif %}


        </div>

      </div>

  </div>
